<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MacOS front-end</title>

  <!-- import MacOS window theme -->
  <link rel="stylesheet" href="macos_static_files/macos.css">

</head>
<body>

  <div class="background perfect-center">

    <!-- MacOS window -->
    <div class="macos">

      <!-- left sidebar -->
      <div class="macos__sidebar">

        <!-- bar with 3x colored led-buttons -->
        <div class="macos__led-bar">
          <div class="macos__led-btn macos__led-btn--red"></div>
          <div class="macos__led-btn macos__led-btn--yellow"></div>
          <div class="macos__led-btn macos__led-btn--green"></div>
        </div>

        <!-- bar with issues filters -->
        <div class="macos__filter-bar">

        </div>

      </div>

      <!-- right side content with issues -->
      <div class="macos__content"></div>

    </div>

  </div>

</body>
</html>
