<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>MacOS front-end</title>

  <!-- import MacOS window theme -->
  <link rel="stylesheet" href="macos_static_files/macos.css">

</head>
<body>

  <div class="background perfect-center">

    <!-- MacOS window -->
    <div class="macos">

      <!-- left sidebar -->
      <div class="macos__sidebar">

        <!-- bar with 3x colored led-buttons -->
        <div class="macos__led-bar">
          <button class="macos__led-btn macos__led-btn--red"></button>
          <button class="macos__led-btn macos__led-btn--yellow"></button>
          <button class="macos__led-btn macos__led-btn--green"></button>
        </div>

        <!-- issue filter tiles -->
        <button class="macos__filter-btn">
          <span class="title">
            <span class="icon icon-git"></span>
            <span>All</span>
          </span>
          <span class="number">12</span>
        </button>

        <button class="macos__filter-btn">
          <span class="title">
            <span class="icon icon-open"></span>
            <span>Open</span>
          </span>
          <span class="number">4</span>
        </button>

        <button class="macos__filter-btn">
          <span class="title">
            <span class="icon icon-closed"></span>
            <span>Closed</span>
          </span>
          <span class="number">8</span>
        </button>

      </div>

      <!-- right side content with issues -->
      <div class="macos__right-content">

        <div class="issue">
          <div class="issue__date">19-07-2017</div>
          <input class="issue__title" disabled value="commit"/>
          <input class="issue__title" disabled value="commit"/>
        </div>

        <div class="issue">
          <div class="issue__date">19-07-2017</div>
          <input class="issue__title" disabled value="commit"/>
          <input class="issue__title" disabled value="commit"/>
        </div>

        <div class="issue">
          <div class="issue__date">19-07-2017</div>
          <input class="issue__title" disabled value="commit"/>
          <input class="issue__title" disabled value="commit"/>
        </div>

      </div>

    </div>

  </div>

</body>
</html>
